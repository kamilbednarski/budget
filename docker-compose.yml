services:
  postgres_app_user:
    container_name: postgres_app_user
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - ./appuser/docker:/scripts
      - postgres_app_user:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres_app_user_network
    restart: unless-stopped


  postgres_account:
    container_name: postgres_account
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - ./account/docker:/scripts
      - postgres_account:/data/postgres
    ports:
      - "5431:5432"
    networks:
      - postgres_account_network
    restart: unless-stopped


  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres_app_user_network
      - postgres_account_network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.9.11-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rabbitmq

networks:
  postgres_app_user_network:
    driver: bridge
  postgres_account_network:
    driver: bridge
  rabbitmq:
    driver: bridge

volumes:
  postgres_app_user:
  postgres_account:
  pgadmin: