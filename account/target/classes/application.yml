server:
  port: 8081

spring:
  application:
    name: account_application
  datasource:
    url: jdbc:postgresql://localhost:5431/account_db
    username: postgres
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create
    show-sql: true